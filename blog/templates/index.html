{% extends "base.html" %}

{% block title %}
    Bosh sahifa
{% endblock %}

{% block content %}
<div>
    <h1 class="text-center mt-5">Oxirgi maqolalar</h1>

    <div class="cards d-flex justify-content-between flex-wrap">
        {% for blog in blogs %}
        <div class="card mt-4" style="width: 18rem; ">
            <img src="/media/{{blog.rasm}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{blog.sarlovha}}</h5>
              <p class="card-text">{{ blog.vaqt }}</p>
              <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">Ko'proq o'qish</a>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
